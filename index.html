<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img src="burger-bar.png" class="burger" id="burger">

  <nav id="navbar">
    <div class="left-nav">
      <img src="logo.svg" class="logo" />
      <div class="nav-links">
        <div class="dropdown">
          <p id="featuresBtn">Features ⌵</p>
          <div class="dropdown-menu" id="featuresMenu">
            <div><img src="icon-todo.svg" /><span>Todo List</span></div>
            <div><img src="icon-calendar.svg" /><span>Calendar</span></div>
            <div><img src="icon-reminders.svg" /><span>Reminders</span></div>
            <div><img src="icon-planning.svg" /><span>Planning</span></div>
          </div>
        </div>

        <div class="dropdown">
          <p id="companyBtn">Company ⌵</p>
          <div class="dropdown-menu" id="companyMenu">
            <p>History</p>
            <p>Our Team</p>
            <p>Blog</p>
          </div>
        </div>

        <p>About</p>
      </div>
    </div>

    <div class="right-nav">
      <p>Login</p>
      <button>Register</button>
    </div>
  </nav>

  <div class="main">
    <div class="text-section">
      <h1>Make <br>remote work</h1>
      <p>
        Get your team in sync, no matter your location.<br>
        Streamline processes, create team rituals, and<br>
        watch productivity soar.
      </p>
      <button>Learn more</button>
      <div class="clients">
        <img src="client-databiz.svg" />
        <img src="client-audiophile.svg" />
        <img src="client-meet.svg" />
        <img src="client-maker.svg" />
      </div>
    </div>
    <img src="image-hero-desktop.png" class="hero-image" />
  </div>

  <script src="script.js"></script>
</body>
</html>
